<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Apply Nav</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.3.0/font/bootstrap-icons.css">
    <script src="webjars/bootstrap/5.3.1/js/bootstrap.bundle.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <!-- Company Logo as the navbar brand -->
        <a class="navbar-brand" th:href="@{/jobs}">
            <img th:src="@{/images/logos/{logo}(logo=${job.company.logoPath})}" alt="Company Logo" class="img-fluid" style="max-width: 180px;">
        </a>

        <!-- Job Location on the right -->
        <div class="d-flex ms-auto">
            <span th:text="${job.location}" class="navbar-text"></span>
        </div>
    </div>
</nav>

<div layout:fragment="content">
</div>

</body>
</html>
